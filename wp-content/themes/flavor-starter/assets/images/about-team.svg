<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="aboutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="person1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="person2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="person3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="aboutShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#6366f1" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background Shape -->
  <rect x="50" y="50" width="400" height="300" rx="20" fill="url(#aboutBg)"/>

  <!-- Desk/Table -->
  <rect x="80" y="280" width="340" height="50" rx="8" fill="#cbd5e1"/>
  <rect x="80" y="280" width="340" height="10" rx="4" fill="#94a3b8"/>

  <!-- Laptop -->
  <g filter="url(#aboutShadow)">
    <rect x="170" y="200" width="160" height="100" rx="8" fill="#1e293b"/>
    <rect x="180" y="210" width="140" height="80" rx="4" fill="#334155"/>
    <!-- Screen content -->
    <rect x="190" y="220" width="80" height="8" rx="2" fill="#6366f1"/>
    <rect x="190" y="235" width="100" height="5" rx="1" fill="#475569"/>
    <rect x="190" y="245" width="60" height="5" rx="1" fill="#475569"/>
    <rect x="190" y="260" width="40" height="15" rx="3" fill="#6366f1"/>
  </g>
  <rect x="150" y="300" width="200" height="8" rx="2" fill="#94a3b8"/>

  <!-- Person 1 (left) -->
  <g transform="translate(100, 100)">
    <ellipse cx="40" cy="120" rx="35" ry="45" fill="url(#person1)" opacity="0.9"/>
    <circle cx="40" cy="50" r="35" fill="#fef3c7"/>
    <circle cx="40" cy="50" r="30" fill="#fde68a"/>
    <!-- Face -->
    <circle cx="30" cy="45" r="4" fill="#1e293b"/>
    <circle cx="50" cy="45" r="4" fill="#1e293b"/>
    <path d="M32 60 Q40 68 48 60" stroke="#1e293b" stroke-width="2" fill="none"/>
    <!-- Hair -->
    <path d="M10 40 Q10 15 40 15 Q70 15 70 40" fill="#1e293b"/>
  </g>

  <!-- Person 2 (center, behind laptop) -->
  <g transform="translate(210, 80)">
    <ellipse cx="40" cy="100" rx="35" ry="45" fill="url(#person2)" opacity="0.9"/>
    <circle cx="40" cy="35" r="35" fill="#fef3c7"/>
    <circle cx="40" cy="35" r="30" fill="#fde68a"/>
    <!-- Face -->
    <circle cx="30" cy="30" r="4" fill="#1e293b"/>
    <circle cx="50" cy="30" r="4" fill="#1e293b"/>
    <path d="M32 45 Q40 53 48 45" stroke="#1e293b" stroke-width="2" fill="none"/>
    <!-- Hair -->
    <ellipse cx="40" cy="15" rx="30" ry="20" fill="#78350f"/>
  </g>

  <!-- Person 3 (right) -->
  <g transform="translate(320, 100)">
    <ellipse cx="40" cy="120" rx="35" ry="45" fill="url(#person3)" opacity="0.9"/>
    <circle cx="40" cy="50" r="35" fill="#fef3c7"/>
    <circle cx="40" cy="50" r="30" fill="#fde68a"/>
    <!-- Face -->
    <circle cx="30" cy="45" r="4" fill="#1e293b"/>
    <circle cx="50" cy="45" r="4" fill="#1e293b"/>
    <path d="M32 60 Q40 68 48 60" stroke="#1e293b" stroke-width="2" fill="none"/>
    <!-- Hair -->
    <path d="M15 45 Q15 15 40 15 Q65 15 65 45" fill="#1e293b"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="420" cy="80" r="15" fill="#6366f1" opacity="0.2"/>
  <circle cx="80" cy="330" r="10" fill="#ec4899" opacity="0.3"/>
  <circle cx="450" cy="300" r="8" fill="#10b981" opacity="0.3"/>

  <!-- Light bulb (idea) -->
  <g transform="translate(400, 100)">
    <circle cx="20" cy="20" r="18" fill="#fbbf24" opacity="0.3"/>
    <circle cx="20" cy="20" r="12" fill="#fbbf24" opacity="0.5"/>
    <circle cx="20" cy="20" r="6" fill="#fbbf24"/>
  </g>
</svg>
