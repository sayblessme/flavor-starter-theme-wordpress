<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#6366f1" flood-opacity="0.15"/>
    </filter>
    <filter id="shadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background Shape -->
  <ellipse cx="300" cy="250" rx="280" ry="220" fill="url(#bgGrad)"/>

  <!-- Main Browser Window -->
  <g filter="url(#shadow)">
    <rect x="80" y="60" width="440" height="320" rx="12" fill="url(#cardGrad)"/>
    <!-- Browser Header -->
    <rect x="80" y="60" width="440" height="40" rx="12" fill="#f1f5f9"/>
    <rect x="80" y="88" width="440" height="12" fill="#f1f5f9"/>
    <!-- Browser Dots -->
    <circle cx="105" cy="80" r="6" fill="#ef4444"/>
    <circle cx="125" cy="80" r="6" fill="#f59e0b"/>
    <circle cx="145" cy="80" r="6" fill="#22c55e"/>
    <!-- URL Bar -->
    <rect x="170" y="70" width="200" height="20" rx="4" fill="#e2e8f0"/>

    <!-- Content Area -->
    <rect x="100" y="120" width="180" height="12" rx="2" fill="#6366f1"/>
    <rect x="100" y="145" width="280" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="100" y="160" width="240" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="100" y="175" width="200" height="8" rx="2" fill="#e2e8f0"/>

    <!-- Button -->
    <rect x="100" y="200" width="100" height="32" rx="6" fill="url(#primaryGrad)"/>

    <!-- Image Placeholder -->
    <rect x="320" y="120" width="180" height="120" rx="8" fill="#e2e8f0"/>
    <circle cx="410" cy="180" r="25" fill="#cbd5e1"/>
    <polygon points="350,220 380,190 430,220 460,200 480,220 480,230 340,230 340,220" fill="#cbd5e1"/>

    <!-- Cards Grid -->
    <rect x="100" y="260" width="120" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="240" y="260" width="120" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="380" y="260" width="120" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>

    <!-- Card Icons -->
    <circle cx="160" cy="300" r="15" fill="#ddd6fe"/>
    <circle cx="300" cy="300" r="15" fill="#fce7f3"/>
    <circle cx="440" cy="300" r="15" fill="#d1fae5"/>
  </g>

  <!-- Floating Card 1 -->
  <g filter="url(#shadowSm)" transform="translate(30, 350)">
    <rect width="140" height="70" rx="10" fill="white"/>
    <circle cx="35" cy="35" r="18" fill="#22c55e" opacity="0.15"/>
    <path d="M28 35 L33 40 L42 30" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
    <rect x="60" y="22" width="60" height="8" rx="2" fill="#1e293b"/>
    <rect x="60" y="38" width="40" height="6" rx="2" fill="#94a3b8"/>
  </g>

  <!-- Floating Card 2 -->
  <g filter="url(#shadowSm)" transform="translate(480, 100)">
    <rect width="100" height="80" rx="10" fill="white"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#6366f1">98%</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">Довольных</text>
  </g>

  <!-- Decorative Dots -->
  <circle cx="50" cy="150" r="8" fill="#6366f1" opacity="0.3"/>
  <circle cx="70" cy="180" r="5" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="550" cy="300" r="10" fill="#ec4899" opacity="0.3"/>
  <circle cx="530" cy="350" r="6" fill="#6366f1" opacity="0.4"/>
</svg>
